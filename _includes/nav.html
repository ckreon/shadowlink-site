<nav id="primary_nav_wrap" class="navbar navbar-dark bg-inverse" role="navigation">
  <a class="navbar-brand" href="{{ site.baseurl }}/">
    {{ site.title }}
  </a>
  <ul class="nav navbar-nav">

    {% for p in site.pages %}
    {% if p.nav %}
        {% if page.url == p.url %}
          <li class="nav-item active">
            <a class="nav-link" href="{{ p.url }}">{{ p.title }}</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ p.url }}">{{ p.title }}</a>
          </li>
        {% endif %}
    {% endif %}
    {% endfor %}

    <li class="nav-item">
      <a href="#" class="nav-link">
        Projects <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
      </a>
      <ul>
        <li class="nav-item">
          <a class="nav-link" href="http://wiki.shadowlinkit.com" target="_blank">NetP Wiki</a>
        </li>
      </ul>
    </li>

  </ul>

  {% img trans.gif class:close %}

</nav>
